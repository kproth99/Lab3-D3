<!DOCTYPE html>
<html lang="en">
  <head>
    <script type = "text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <script src = "./script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css">
  </head> 

  <body>
    <div class="container">
      <h2>Population in European countries</h2>
      <div class="row">
        <h3>Number of Cities:   </h3>
        <div class="city-count"></div>
      </div>
      <h5> Click the circles to learn more about the city!</h5>
      <div class="row"> 
      <div class="population-plot"></div>
      <svg class="population-plot"></svg>
        <div class = "column">
          <table>
            <tbody>
              <tr>
                <td>Country</td>
                <td><span class="country-name"></span></td>
              </tr>
              <tr>
                <td>City</td>
                <td><span class="city-name"></span></td>
              </tr>
              <td>Population</td>
                <td><span class="city-population"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
    <div class="container">
      <h2>World's Tallest Buildings</h2>
    
      <div class="row">
        <div class="column">
          <div class="buildingcharts"></div>
          <svg class="buildingcharts"></svg>
        </div>
        <div class="column">
          <img class="image" />
        </div>
        <div class="column">
          <h4 class="buildingname"></h4>
          <table>
            <tbody>
              <tr>
                <td>Height</td>
                <td><span class="height"></span> FT</td>
              </tr>
              <tr>
                <td>City</td>
                <td><span class="city"></span></td>
              </tr>
              <tr>
                <td>Country</td>
                <td><span class="country"></span></td>
              </tr>
              <tr>
                <td>Floors</td>
                <td><span class="floors"></span></td>
              </tr>
              <tr>
                <td>Completed</td>
                <td><span class="completed"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  
  </html>
